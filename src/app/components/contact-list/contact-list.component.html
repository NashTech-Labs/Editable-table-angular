<div class="row">
	<!-- Looping through each contact, also tracking the index of the loop for our delete function -->
	<div *ngFor="let contact of contact$ | async; let i = index;"
	     class="col-md-12">
		<div class="contact-wrapper">
			<div class="contact mb-4">
				<div class="avatar mb-3"></div>
				<div class="contact-body">
					<h3>{{ contact.name }}</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				</div>
			</div>
			<!-- Delete event -->
			<div class="delete" (click)="deleteContact(i)">
				<i class="far fa-trash-alt"></i>
			</div>
		</div>
	</div>
</div>
